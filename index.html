<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player">
        <h2>MUSICAL</h2>
        <img src="123.jpg" class="cover" alt="Song Cover">
        <h3 id="song-title">Song Name</h3>
        <audio id="audio-player"></audio>
        
        <!-- Progress Bar -->
        <input type="range" id="progress-bar" value="0">

        <div class="controls">
            <button id="prev"><img src="cccc.png" alt="Previous"></button>
            <button id="play"><img src="aaaa.png" alt="Play"></button>
            <button id="next"><img src="dddd.png" alt="Next"></button>
        </div>

        <!-- Volume Control -->
        <div class="volume-control">
            <img src="eeee.png" alt="Volume">
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>

        <!-- Playlist -->
        <div class="playlist">
            <h4>Playlist</h4>
            <ul id="song-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
